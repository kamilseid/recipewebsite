<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <meta name="description" content="View detailed recipe instructions, ingredients, and nutritional information.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Kamil's Recipes.</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="recipes.html">Recipes</a>
                <a href="recipes.html?filter=favorites" class="favorites-link">
                    <i class="fas fa-heart"></i> Favorites
                    <span class="favorites-badge">0</span>
                </a>
                <button id="dark-mode-toggle" class="icon-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="mobile-overlay"></div>

    <div id="recipe-detail-content">
        <div class="recipe-header">
            <img id="recipe-hero-image" src="" alt="Recipe Hero">
            <div class="recipe-header-content">
                <div class="container">
                    <nav id="breadcrumb" class="breadcrumb"></nav>
                    <h1 id="recipe-title">Loading...</h1>
                    <div class="recipe-meta-detail">
                        <span><i class="far fa-clock"></i> <span id="recipe-time"></span></span>
                        <span><i class="fas fa-signal"></i> <span id="recipe-difficulty"></span></span>
                    </div>
                    <div id="recipe-rating" class="recipe-rating-detail"></div>
                </div>
            </div>
        </div>

        <main class="container">
            <div class="recipe-actions">
                <button id="favorite-btn" class="btn-action">
                    <i class="far fa-heart"></i> Save
                </button>
                <button id="print-btn" class="btn-action">
                    <i class="fas fa-print"></i> Print
                </button>
                <button id="share-btn" class="btn-action">
                    <i class="fas fa-share-alt"></i> Share
                </button>
                <button id="jump-to-instructions" class="btn-action">
                    <i class="fas fa-arrow-down"></i> Jump to Instructions
                </button>
            </div>

            <div class="recipe-info">
                <div class="ingredients-section">
                    <h2>Ingredients</h2>
                    <ul id="ingredients-list" class="ingredients-list">
                        <!-- Injected by JS -->
                    </ul>

                    <div class="serving-calculator">
                        <button id="decrease-servings" aria-label="Decrease servings">-</button>
                        <span><span id="servings-display">4</span> servings</span>
                        <button id="increase-servings" aria-label="Increase servings">+</button>
                    </div>

                    <div class="nutrition-section">
                        <h3>Nutrition (per serving)</h3>
                        <div id="nutrition-info" class="nutrition-grid">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>

                <div class="instructions-section" id="instructions-section">
                    <h2>Instructions</h2>
                    <ul id="instructions-list" class="instructions-list">
                        <!-- Injected by JS -->
                    </ul>
                </div>
            </div>

            <div class="related-section">
                <h2 class="section-title">You Might Also Like</h2>
                <div id="related-recipes" class="recipe-grid">
                    <!-- Injected by JS -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 Kamil's Recipes. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
